<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Learn Words!</title>
    </h:head>
    <h:body>
        Learn Words!
        <h:form id="login">
            <h:panelGrid columns="2">
                <h:column id="username">
                Select username: 
                </h:column>
                <h:column id="users">
                    <h:selectOneMenu value="#{loginBean.selectStudentName}">
                        <f:selectItems   value="#{loginBean.names}"/>
                    </h:selectOneMenu>
                </h:column>
            </h:panelGrid>
            <h:commandButton value="login" action="#{loginBean.login()}"/>
        </h:form>
        <br />
        <h:form>
            <h:inputText value="#{loginBean.newStudent}"/>
            <h:commandButton value ="Register"  action = "#{loginBean.register()}"/>
        </h:form>
    </h:body>
</html>
